<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Fotoğraf Galerisi</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Yüklenen Fotoğraflar</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Yüklenen fotoğraf">
        {% endfor %}
    </div>
</body>
</html>
